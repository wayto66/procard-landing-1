{% if paginator.num_pages > 1 %}
<div class="box-paginacao">
    <ul class="paginacao">
    {% if page_obj.has_previous %}
        <li class="previous">
        {% if page_obj.has_previous %}
            <a href="?page=1{{ getvars }}">«<span class="desktop">  Primeira</span></a>
        {% endif %}
        </li>
    {% endif %}
    {% for page in page_range %}
        <li>
            <a href="?page={{ page }}{{ getvars }}" class="bt-pag{% if page_obj.number == page %} active{% endif %}">{{ page }}</a>
        </li>
    {% endfor %}
    {% if page_obj.has_next %}
        <li class="next">
            <a href="?page=last{{ getvars }}"><span class="desktop">Última </span>»</a>
        </li>
    {% endif %}
    </ul>
</div>
{% endif %}
